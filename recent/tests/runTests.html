<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Form Validator Test Suite</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/logger/assets/skins/sam/logger.css" />
        <!--<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/fonts/fonts-min.css" />-->
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/yuitest/assets/skins/sam/yuitest.css" />
        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/yahoo-dom-event/yahoo-dom-event.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/element/element.js"></script>

        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/logger/logger-min.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/yuitest/yuitest-min.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/event-delegate/event-delegate-min.js"></script>
        <script type="text/javascript" src="mocks.js"></script>

        <!-- Include the test suite -->
        <script type="text/javascript" src="field-indicator-test.js"></script>
        <script type="text/javascript" src="field-validator-test.js"></script>
        <script type="text/javascript" src="form-validator-test.js"></script>
        <script type="text/javascript" src="field-group-test.js"></script>

        <script type="text/javascript" src="../js/form-validator.js"></script>
        <script type="text/javascript" src="../js/field-group.js"></script>
        <script type="text/javascript" src="../js/field-indicator.js"></script>
        <script type="text/javascript" src="../js/field-validator.js"></script>
        <script type="text/javascript">
            YAHOO.util.Event.onDOMReady(function (){

                //create the logger
                var logger = new YAHOO.tool.TestLogger();

                //add the test suite to the runner's queue
                YAHOO.tool.TestRunner.add(YW.formValidatorTests.fieldIndicatorTestCase);
                YAHOO.tool.TestRunner.add(YW.formValidatorTests.fieldValidatorTestCase);
                YAHOO.tool.TestRunner.add(YW.formValidatorTests.formValidatorTestCase);
                YAHOO.tool.TestRunner.add(YW.formValidatorTests.fieldGroupTestCase);
                //run the tests
                YAHOO.util.Event.on('runTestsButton','click',function(){
                    YAHOO.tool.TestRunner.run();
                });
                YAHOO.tool.TestRunner.run();
            });
        </script>
    </head>
    <body class="yui-skin-sam" style="font-size:12pt;">
        <div id="runTestsButtonDiv" style="position:absolute;z-index:10000;right:1em;top:.9em;">
            <input type="button" id="runTestsButton" value="Run tests" />
        </div>
        <div id="testLogger"></div>
    </body>
</html>
